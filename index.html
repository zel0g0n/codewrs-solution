<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codewars Solutions</title>
  <script defer src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="container__item">
      <header>
        <!-- <img src="" alt="logo" class="logo"> -->
        <h1 class="logo">Codewars<span>Solutions</span></h1>
        <div class="btn-group">
          <div class="light-btn"></div>
          <div class="dark-btn"></div>
        </div>
      </header>
      <form action="" class="login__section">
        <label for="" class="login__section-title">Ro'yxatdan o'tish uchun ma'lumotlarni kiriting.</label>
        <input type="text" class="name" required placeholder="Ismingizni kiriting">
        <input type="email" class="email" required placeholder="Email">
        <input type="password" class="password-email" required placeholder="Email parolingizni kiriting">
        <input type="password" class="password" required placeholder="Shaxsiy parolingizni yarating">
        <input type="text" class="approve-password" required placeholder="Parolni qayta kiriting">
        <button class="submit-btn">Yuborish</button>
      </form>
    </div>
  </div>
</body>
</html>
